<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>To Do List</title>
   <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
   
   <div class="todolist">
     
      <div class="todolist__title">
         <h1>To-Do List</h1>
      </div>

      <div class="todolist__input">
         <input id="inputTask" type="text" placeholder="Digite a sua tarefa e aperte enter">
      </div>

      <section class="todolist__list">
         <ul id="list" class="list">

            <li>
               <div class="check"></div>
               <p class="task">Tarefa 1</p>
               <button class="remove"></button>
            </li>

            <li>
               <div class="check"></div>
               <p class="task">Tarefa 2</p>
               <button class="remove"></button>
            </li>

         </ul>
      </section>
      

   </div>

   <script src="./js/main.js"></script>
</body>
</html>
